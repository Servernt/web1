<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- default size="3", min-max : 1-7 -->
		<!-- 현재 font 태그는 디자인일 뿐이지 정보의 tag 가 아니므로  현재 퇴출됨-->
		<!-- 디자인과 관련된 태그는 CSS라는 별도의 언어로 서로 추가하며 -->
		<!-- HTML은 웹의 정보로만 활용하는 것에 집중시켰다 -->
		<font size="7" color="red">Hello</font> World
		
	</body>
</html>
