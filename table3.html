<html>
	<head>
		
	</head>
	<body>
		<!-- td 의 속성, Rowspan, colspan : 테이블의 행, 열을 병합한다. [병합된 자료는 삭제]-->
		<table border="2">
			<thead>
				<tr>
					<th>이름</th>	<th>성별</th>	<th>주소</th>	<th>회비</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>최진혁</td>	<td>남</td>		<td rowspan="2">서울</td>	<td>1000</td>
				</tr>
				<tr>
					<td>최유빈</td>	<td>여</td>			<td>500</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">합계</td>			<td>1500</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
