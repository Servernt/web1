<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
			<form action="register.php" autocomplete="on">
				<!-- required 필수 입력  -->
				<!-- pattern 속성의 값은 반드시 정규식을 작성하여야 함 -->
				<!-- [] : 단 문자의 정규식, a-z(알파벳 소문자), "." : [단문자 1개 의미, + : 이상된 문자 자리수 허용 -->
				<!-- A-Z : 알파벳 대문자, 0-9 : 숫자, [a-zA-Z0-9] : 1개 문자가 영 대소문자/숫자 라는 의미 --> 
				<input type="text" name="id" placeholder="id를 입력하세요" autofocus required pattern="[a-zA-Z]"> <br>
				<input type="email" name="email" placeholder="email을 입력하세요"> <br>
				<input type="password" name="pwd" placeholder="비밀번호를 입력하세요"> <br>
				<input type="submit"> 
			</form>
	</body>
</html>
